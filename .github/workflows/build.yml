name: Build
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
          cd ../frontend && npm install
      
      - name: Run backend tests with coverage
        run: |
          cd backend
          npm run test:coverage
      
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-service/requirements.txt
          pip install -r python-service/requirements-dev.txt

      - name: Run Python tests with coverage
        working-directory: python-service
        run: |
          python -m pytest --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing
      
      - name: Verify coverage reports exist
        run: |
          echo "Checking for coverage reports..."
          ls -la backend/coverage/lcov.info || echo "❌ Backend coverage missing"
          ls -la frontend/coverage/lcov.info || echo "❌ Frontend coverage missing"
          ls -la python-service/coverage.xml || echo "❌ Python coverage missing"
          echo "Coverage reports verified!"
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}