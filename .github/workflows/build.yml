  pr-decoration:
    name: PR Decoration
    runs-on: ubuntu-latest
    needs: [sonarqube, mcp-integration]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Create PR Comment with Health Insights
