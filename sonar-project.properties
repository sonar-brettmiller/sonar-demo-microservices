# SonarQube Configuration for Microservices Demo
sonar.projectKey=sonar-brettmiller_sonar-demo-microservices
sonar.projectName=sonar-demo-microservices
sonar.projectVersion=1.0

# Source configuration
sonar.sources=backend/,frontend/src/,python-service/
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,python-service/venv/**,python-service/.venv/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=python-service/coverage.xml

# Test configuration
sonar.tests=backend/__tests__/,frontend/src/,python-service/tests/
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/tests/**/*.py,**/test_*.py,**/*_test.py
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage configuration (test execution reports not generated in simplified workflow)
# sonar.testExecutionReportPaths=backend/test-report.xml,frontend/test-report.xml

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Quality gate
sonar.qualitygate.wait=true

# Organization (for SonarCloud)
sonar.organization=sonar-brettmiller

# Encoding
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.11

