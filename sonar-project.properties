# SonarQube Configuration for Microservices Demo
sonar.projectKey=sonar-demo-microservices
sonar.projectName=SonarSource Demo: Microservices Security Analysis
sonar.projectVersion=1.0

# Source configuration
sonar.sources=backend/,frontend/src/
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Test configuration
sonar.tests=backend/__tests__/,frontend/src/**/*.test.js
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage configuration
sonar.testExecutionReportPaths=backend/test-report.xml,frontend/test-report.xml

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Quality gate
sonar.qualitygate.wait=true

# Organization (for SonarCloud)
sonar.organization=sonar-brettmiller

# Encoding
sonar.sourceEncoding=UTF-8
